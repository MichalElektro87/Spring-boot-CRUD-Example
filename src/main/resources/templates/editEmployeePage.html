<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
		<title>Employee system</title>
		<link rel="stylesheet" th:href="@{/styles.css}" />
	</head>
<body>

<h1>Fill in the form to add an employee</h1>


<form th:object="${employee}" method="post">
    <table>
        <tr>
            <td>Enter first name: </td>
            <td><input name="firstName" type="text" th:field="*{firstName}"/></td>
            <td class="validation-error-field" th:if="${#fields.hasErrors('firstName')}"
             th:errors="*{firstName}"></td>
        </tr>
        <tr>
            <td>Enter last name: </td>
            <td><input name="lastName" type="text" th:field="*{lastName}"/></td>
            <td class="validation-error-field" th:if="${#fields.hasErrors('lastName')}"
             th:errors="*{lastName}"></td>
        </tr>
        <tr>
            <td>Enter adress: </td>
            <td><input name="adress" type="text" th:field="*{adress}"/></td>
            <td class="validation-error-field" th:if="${#fields.hasErrors('adress')}"
             th:errors="*{adress}"></td>
        </tr>
        <tr>
            <td>Enter age:</td>
            <td><input name="age" type="number" th:field="*{age}"/></td>
            <td class="validation-error-field" th:if="${#fields.hasErrors('age')}"
             th:errors="*{age}}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>    
    </table>
    	<div class="validation-error" th:if="${#fields.hasErrors()}">
			Please correct the problems with the form and resubmit.
		</div>
</form>

</body>
</html>
